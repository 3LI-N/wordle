<canvas id="myCanvas" width="480" height="720"></canvas>

<script>
    // Cut and paste your jsfiddle javascript code here.
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");



    const lightGray = "#eeeeee";
    const green = "#19d70f";
    const yellow = "#d3d70f";
    const darkGray = "#cccccc";

    const tileSize = canvas.width/7;
    const textSize = tileSize*2/3;
    const keyboardSize = canvas.width/15;
    const keyboardTextSize = keyboardSize*2/3;

    class Tile {
        constructor(value, row, col){
            this.value = value;
            this.row = row;
            this.col = col;
            this.color = lightGray;
            this.userInput = " ";
            this.size = tileSize;
        }

        

    }

    Tile.prototype.drawTile = function(){
            ctx.beginPath();
            ctx.rect(this.size*(this.row+1), this.size*(this.col+1.5), this.size, this.size);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.font = textSize + "px Arial";
            ctx.fillStyle = "#000000";
            ctx.fillText(this.userInput, this.size*(this.row+1)+this.size/4, this.size*(this.col+1.5)+this.size/1.5);
            ctx.closePath();

    }

    class KeyBoardLetter {
        constructor(value, row, col){
            this.value = value;
            this.row = row;
            this.col = col;
            this.x = col;
            this.y;
            if(row == 0){
                this.x
            }
            this.color = lightGray;
            this.size = keyboardSize;
        }
    }

    KeyBoardLetter.prototype.drawLetter = function(){
            ctx.beginPath();
            ctx.rect(tileSize*(this.row+1), tileSize*(this.col+1.5), tileSize, tileSize);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.font = textSize + "px Arial";
            ctx.fillStyle = "#000000";
            ctx.fillText(this.userInput, tileSize*(this.row+1)+tileSize/4, tileSize*(this.col+1.5)+tileSize/1.5);
            ctx.closePath();

    }

    //let exampleTile = new Tile("A", 1, 1);
    let tiles = new Array(6);
    let solution = "APPLE";
    for(let i = 0; i < 6; i++){
        tiles[i] = new Array(solution.length);
        for(let j = 0; j < solution.length; j++){
            tiles[i][j] = new Tile(solution[j], j, i);
        }
    }

    function draw(){
        ctx.beginPath();
        ctx.rect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#000000";
        ctx.fill();
        ctx.closePath();

        for(let i = 0; i < tiles.length; i++){
            for(let j = 0; j < tiles[i].length; j++){
                tiles[i][j].drawTile();
            }
        }
    }

    setInterval(draw, 10);

</script>
